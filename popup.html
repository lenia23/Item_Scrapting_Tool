<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<template id='template'>
  <details class="item" id="item" draggable="true">
    <summary>Item</summary>
    <div class="content">
      <label for="itemBrand" class="column">メーカー</label>
      <div class="grid">
          <div class="text">
          <input type="text" id="itemBrand" class="column" readonly>
          </div>
      </div>
    </div>
    <div class="content">
      <label for="itemName" class="column">品名</label>
      <div class="grid">
          <div class="text">
          <input type="text" id="itemName" class="column" readonly>
          </div>
      </div>
    </div>
    <div class="content">
      <label for="itemNumber" class="column">型番</label>
      <div class="grid">
          <div class="text">
          <input type="text" id="itemNumber" class="column" readonly>
          </div>
      </div>
    </div>
    <div class="content">
      <label for="itemURL" class="column">URL</label>
      <div class="grid">
          <div class="text">
          <input type="url" id="itemURL" class="column" readonly>
          </div>
      </div>
    </div>
    <div class="content">
      <label for="itemQuantity" class="column">個数</label>
      <div class="grid">
          <div class="text">
          <input type="text" id="itemQuantity" class="column" read-write>
          </div>
      </div>
    </div>
  </details>
</template>



<body>
  <div class="list_grid" id='list_grid'></div>
  <div class="price">Total &yen;<span class="price" id="total">0</span></div>
  <button id="get" class="btn">GET</button>
  <button id="copy" class="btn">COPY</button>
  <button id="clear" class="btn">CLEAR</button>
  <script src="popup.js" defer></script>
</body>

</html>
